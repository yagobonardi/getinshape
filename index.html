<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise list</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>get in shape daily</h1>
    <div class="exercise-list">
        <div class="exercise-item">
            <span class="exercise-name">25 flexões</span>
            <div class="exercise-actions">
                <input type="checkbox" class="exercise-checkbox" id="flexoes">
            </div>
        </div>
        <div class="exercise-item">
            <span class="exercise-name">30 abdominais</span>
            <div class="exercise-actions">
                <input type="checkbox" class="exercise-checkbox" id="abdominais">
            </div>
        </div>
        <div class="exercise-item">
            <span class="exercise-name">50 segundos sentado contra parede</span>
            <div class="exercise-actions">
                <input type="checkbox" class="exercise-checkbox" id="paredes">
            </div>
        </div>
        <div class="exercise-item">
            <span class="exercise-name">10 triceps no banco</span>
            <div class="exercise-actions">
                <input type="checkbox" class="exercise-checkbox" id="triceps">
            </div>
        </div>
        <div class="exercise-item">
            <span class="exercise-name">45 segundos na posição de prancha</span>
            <div class="exercise-actions">
                <input type="checkbox" class="exercise-checkbox" id="prancha">
            </div>
        </div>
        <div class="exercise-item">
            <span class="exercise-name">afundo 15 vezes em cada perna</span>
            <div class="exercise-actions">
                <input type="checkbox" class="exercise-checkbox" id="afundos">
            </div>
        </div>
        <div class="exercise-item">
            <span class="exercise-name">15 agachamentos</span>
            <div class="exercise-actions">
                <input type="checkbox" class="exercise-checkbox" id="agachamentos">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
